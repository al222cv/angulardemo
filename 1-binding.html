<!DOCTYPE html>
<html>
<head>
	<title>Angular demo</title>

	<style type="text/css">
		*{
			font-family: arial, sans-serif;
		}
		input[type='text'], p{
			font-size: 30px;
		}
		.red{
			color: red;
		}
		.green{
			color: green;
		}
	</style>	

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body>
	<div ng-app>

		<div id="example-1">
			<p>1 + 1 = {{1 + 1}}</p>
			<p>2 * 2 = {{2 * 2}}</p>
			<p>{{'Jag heter' + ' Andreas!'}}</p>
		</div>

		<!-- <div id="example-2">
			<input type="text" ng-model="message" />
			<p>{{message}}</p>
		</div> -->
	</div>
</body>
</html>
